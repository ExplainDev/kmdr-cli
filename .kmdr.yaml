name: kmdr
summary: CLI client for explaning shell commands
link: https://kmdr.sh/
version: "0.2.0"
locale: en
options:
  - short:
      - "-l"
    long:
      - "--language"
    summary: Set the language
    expectsArg: true
subcommands:
  - name: explain
    summary: Explain a command
    aliases:
      - e
    options:
      - long:
          - "--no-show-syntax"
        summary: Do not show syntax highlighting
      - long:
          - "--no-show-related"
        summary: Do not show related CLI programs
      - long:
          - "--help"
        short:
          - "-h"
        summary: "output usage information"
  - name: upgrade
    summary: Check for newer releases
    aliases:
      - u
  - name: feedback
    aliases:
      - f
    summary: "Send feedback :)"
