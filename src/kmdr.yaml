---
name: kmdr
summary: CLI client for explaning shell commands
link: https://kmdr.sh
version: '0.1'
locale: en
options:
  - name: language
    short:
      - '-l'
    long:
      - '--language'
    summary: Set the language
    expectsArg: true
subcommands:
  - name: explain
    summary: Explain a command
    aliases:
      - e
  - name: config
    summary: Configure kmdr on this computer
    aliases:
      - c
